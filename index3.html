<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thực Hành Js</title>
</head>
<body>
	<script>
		a = prompt("Nhập a");
		b = prompt("Nhập b");
		if(a%b == 0)
		{
			alert('a là bội số của b')
		}
		else
		{
			alert('a không phải là bội số của b')
		}
	</script>
</body>
</html>
